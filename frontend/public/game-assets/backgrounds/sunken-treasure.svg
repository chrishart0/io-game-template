<svg width="200" height="150" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Treasure chest group with bold outlines -->
  <g stroke="#000" stroke-width="2">
    <!-- Chest base -->
    <rect x="40" y="100" width="120" height="50" rx="5" ry="5" fill="#8B4513" />
    
    <!-- Chest top (open) -->
    <path d="M40,100 Q100,70 160,100" fill="#A0522D" />
    
    <!-- Chest metal trim -->
    <rect x="40" y="100" width="120" height="10" fill="#CD853F" />
    <rect x="90" y="90" width="20" height="60" fill="#CD853F" />
    
    <!-- Lock -->
    <rect x="95" y="95" width="10" height="15" rx="2" ry="2" fill="#FFD700" />
    
    <!-- Gold coins spilling out -->
    <circle cx="50" cy="95" r="8" fill="#FFD700" stroke="#FFA500" />
    <circle cx="65" cy="90" r="8" fill="#FFD700" stroke="#FFA500" />
    <circle cx="80" cy="85" r="8" fill="#FFD700" stroke="#FFA500" />
    <circle cx="120" cy="85" r="8" fill="#FFD700" stroke="#FFA500" />
    <circle cx="135" cy="90" r="8" fill="#FFD700" stroke="#FFA500" />
    <circle cx="150" cy="95" r="8" fill="#FFD700" stroke="#FFA500" />
    
    <!-- Jewels -->
    <polygon points="70,80 75,75 80,80 75,85" fill="#FF0000" /> <!-- Ruby -->
    <polygon points="130,80 135,75 140,80 135,85" fill="#0000FF" /> <!-- Sapphire -->
    <polygon points="100,75 105,70 110,75 105,80" fill="#50C878" /> <!-- Emerald -->
  </g>
</svg> 